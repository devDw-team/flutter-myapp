name: onemoment_plus
description: A daily moment recording app with photo and text diary

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^1.0.4
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  url_launcher: ^6.2.1
  google_maps_flutter: ^2.5.0
  exif: ^3.3.0
  permission_handler: ^11.1.0
  supabase_flutter: ^2.3.4
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/complete_database_schema.sql